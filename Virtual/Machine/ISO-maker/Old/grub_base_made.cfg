\nif loadfont /boot/grub/font.pf2 ; then\n	set gfxmode=auto\n	insmod efi_gop\n	insmod efi_uga\n	insmod gfxterm\n	terminal_output gfxterm\nfi\n\nset menu_color_normal=white/black\nset menu_color_highlight=black/light-gray\n\nset timeout=10\nmenuentry "Autoinstall Econ-ARK Xubuntu Server" {\n	set gfxpayload=keep\n	linux	/install/vmlinuz   boot=casper file=/cdrom/preseed/econ-ark.seed auto=true priority=critical locale=en_US DEBCONF_DEBUG=developer nolapic    ---\n	initrd	/install/initrd.gz\n}\nmenuentry "MacBookPro9,1-Mid-2012 (noapic)" {\n	set gfxpayload=keep\n	linux	/install/vmlinuz   boot=casper file=/cdrom/preseed/econ-ark.seed auto=true priority=critical locale=en_US DEBCONF_DEBUG=developer         ---\n	initrd	/install/initrd.gz\n}\nmenuentry "Install Ubuntu Server" {\n	set gfxpayload=keep\n	linux	/install/vmlinuz  file=/cdrom/preseed/ubuntu-server.seed quiet ---\n	initrd	/install/initrd.gz\n}\nmenuentry "OEM install (for manufacturers)" {\n	set gfxpayload=keep\n	linux	/install/vmlinuz  file=/cdrom/preseed/ubuntu-server.seed quiet oem-config/enable=true ---\n	initrd	/install/initrd.gz\n}\nmenuentry "Check disc for defects" {\n	set gfxpayload=keep\n	linux	/install/vmlinuz  MENU=/bin/cdrom-checker-menu quiet ---\n	initrd	/install/initrd.gz\n}\nmenuentry "Rescue a broken system" {\n	set gfxpayload=keep\n	linux	/install/vmlinuz  rescue/enable=true ---\n	initrd	/install/initrd.gz\n}\ngrub_platform\nif [ "$grub_platform" = "efi" ]; then\nmenuentry 'Boot from next volume' {\n	exit\n}\nmenuentry 'UEFI Firmware Settings' {\n	fwsetup\n}\nfi
